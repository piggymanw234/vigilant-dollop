<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Navis Games V3</title>
<style>
  :root{
    --bg: #000;
    --white: #fff;
    --neon: #ff002e; /* red neon */
  }

  html, body {
    height: 100%;
    margin: 0;
    background: var(--bg);
    color: var(--white);
    font-family: Arial Black, Impact, sans-serif;
    overflow: hidden;
  }

  /* Neon title */
  .title {
    position: relative;
    z-index: 2;
    padding: 18px 16px 10px;
    text-align: center;
    font-size: clamp(28px, 6vw, 60px);
    font-weight: 900;
    letter-spacing: .08em;
    color: var(--neon);
    text-shadow:
      0 0 6px var(--neon),
      0 0 12px var(--neon),
      0 0 22px var(--neon),
      0 0 32px var(--neon),
      0 0 48px var(--neon),
      0 0 64px var(--neon);
  }

  .wrap {
    position: relative;
    z-index: 2;
    height: calc(100% - 76px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    gap: 12px;
    padding: 0 16px 16px;
  }

  /* Smaller game box */
  .game-shell {
    width: 80%;
    max-width: 100000px;
    height: 700px;
    border-radius: 16px;
    border: 2px solid var(--neon);
    box-shadow:
      0 0 6px var(--neon),
      inset 0 0 6px var(--neon),
      0 0 18px rgba(255, 0, 46, .6),
      0 0 32px rgba(255, 0, 46, .5);
    background: rgba(255, 0, 46, 0.07);
    backdrop-filter: blur(2px);
    overflow: hidden;
  }
  .game-shell iframe {
    width: 100%;
    height: 100%;
    border: 0;
    border-radius: 12px;
    background: #111;
  }

  /* Smaller fullscreen button */
  .fs-btn {
    cursor: pointer;
    user-select: none;
    font-weight: 900;
    text-align: center;
    padding: 6px 12px;
    font-size: 20px;
    margin-top: 8px;
    border: 2px solid var(--neon);
    border-radius: 8px;
    color: var(--white);
    background: rgba(255, 0, 46, 0.07);
    box-shadow:
      0 0 6px var(--neon),
      0 0 18px rgba(255, 0, 46, .6);
    text-shadow:
      0 0 4px #fff,
      0 0 8px var(--neon);
    transition: transform .1s ease, box-shadow .15s ease;
  }
  .fs-btn:active { transform: scale(.95); }
  .fs-btn:hover {
    box-shadow:
      0 0 8px var(--neon),
      inset 0 0 10px var(--neon),
      0 0 24px rgba(255, 0, 46, .8);
  }

  /* Snow canvas */
  #snow {
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
  }
</style>
</head>
<body>
  <canvas id="snow"></canvas>

  <div class="title">Navis Games V3</div>

  <div class="wrap">
    <div class="game-shell" id="gameShell">
      <iframe
        id="gameFrame"
        src="https://smashstore2212.github.io/g26/class-438"
        allow="fullscreen; autoplay"
      ></iframe>
    </div>

    <div class="fs-btn" id="fsToggle" role="button" aria-pressed="false">
      Fullscreen
    </div>
  </div>

<script>
/* Snow */
(function(){
  const c = document.getElementById('snow');
  const ctx = c.getContext('2d');
  let w, h, flakes;

  function resize(){
    w = c.width = window.innerWidth;
    h = c.height = window.innerHeight;
    const count = Math.min(250, Math.floor((w*h)/18000));
    flakes = new Array(count).fill().map(()=>({
      x: Math.random()*w,
      y: Math.random()*h,
      r: Math.random()*1.8 + 0.7,
      s: Math.random()*0.7 + 0.3,
      drift: (Math.random()*0.6 - 0.3)
    }));
  }
  window.addEventListener('resize', resize, { passive:true });
  resize();

  function drawGlowDot(x,y,r){
    const g1 = ctx.createRadialGradient(x,y,0,x,y,r*5);
    g1.addColorStop(0, 'rgba(255,255,255,0.9)');
    g1.addColorStop(0.35, 'rgba(255,255,255,0.6)');
    g1.addColorStop(1, 'rgba(255,255,255,0)');
    ctx.fillStyle = g1;
    ctx.beginPath(); ctx.arc(x,y,r*5,0,Math.PI*2); ctx.fill();

    const g2 = ctx.createRadialGradient(x,y,0,x,y,r);
    g2.addColorStop(0, 'rgba(255,255,255,1)');
    g2.addColorStop(1, 'rgba(255,255,255,0)');
    ctx.fillStyle = g2;
    ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill();
  }

  function tick(){
    ctx.clearRect(0,0,w,h);
    for (let f of flakes){
      f.y += f.s;
      f.x += f.drift;
      if (f.y > h + 6){ f.y = -6; f.x = Math.random()*w; }
      if (f.x > w + 6){ f.x = -6; }
      if (f.x < -6){ f.x = w + 6; }
      drawGlowDot(f.x, f.y, f.r);
    }
    requestAnimationFrame(tick);
  }
  tick();
})();

/* Fullscreen */
(function(){
  const shell = document.getElementById('gameShell');
  const btn = document.getElementById('fsToggle');

  function inFullscreen(){
    return document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
  }
  function requestFS(el){
    (el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen || el.mozRequestFullScreen).call(el);
  }
  function exitFS(){
    (document.exitFullscreen || document.webkitExitFullscreen || document.msExitFullscreen || document.mozCancelFullScreen).call(document);
  }
  function updateBtn(){
    const active = !!inFullscreen();
    btn.setAttribute('aria-pressed', active ? 'true' : 'false');
    btn.textContent = active ? 'EXIT FULL SCREEN' : 'FULL SCREEN';
  }

  btn.addEventListener('click', ()=>{
    if (inFullscreen()){
      exitFS();
    } else {
      requestFS(shell);
    }
  });

  document.addEventListener('fullscreenchange', updateBtn);
})();
</script>
</body>
</html>
